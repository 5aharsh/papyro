<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <h1><a href="/">{{ config.title }}</a></h1>
            <nav>
                <a href="/">Home</a>
                {% for page_item in get_pages() %}
                <a href="/page/{{ page_item.slug }}">{{ page_item.title }}</a>
                {% endfor %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 {{ config.title }}</p>
        </div>
    </footer>
</body>

</html>
